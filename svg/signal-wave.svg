<svg viewBox="0 0 400 100" preserveAspectRatio="none">
  <defs>
    <linearGradient id="signalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(212,160,23,0)"/>
      <stop offset="50%" stop-color="rgba(212,160,23,0.6)"/>
      <stop offset="100%" stop-color="rgba(212,160,23,0)">
        <animate attributeName="offset" values="0;1;0" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <path d="M0,50 Q100,20 200,50 T400,50" 
        stroke="url(#signalGrad)"
        fill="none"
        stroke-width="1.5">
    <animate attributeName="d"
             values="M0,50 Q100,20 200,50 T400,50;
                     M0,50 Q100,80 200,50 T400,50;
                     M0,50 Q100,20 200,50 T400,50"
             dur="4s"
             repeatCount="indefinite"
             calcMode="spline"
             keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
  </path>

  <g stroke="rgba(212,160,23,0.2)" stroke-width="0.5">
    <line x1="0" y1="30" x2="400" y2="30" stroke-dasharray="1,5">
      <animate attributeName="stroke-dashoffset"
               values="0;6"
               dur="1s"
               repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="70" x2="400" y2="70" stroke-dasharray="1,5">
      <animate attributeName="stroke-dashoffset"
               values="0;-6"
               dur="1s"
               repeatCount="indefinite"/>
    </line>
  </g>

  <g fill="rgba(212,160,23,0.8)">
    <circle cx="100" cy="50" r="1.5">
      <animate attributeName="r"
               values="1;2;1"
               dur="2s"
               repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="50" r="1.5">
      <animate attributeName="r"
               values="1;2;1"
               dur="2s"
               repeatCount="indefinite"
               begin="1s"/>
    </circle>
  </g>
</svg>