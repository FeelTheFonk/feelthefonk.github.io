<svg viewBox="0 0 400 100" preserveAspectRatio="none">
  <defs>
    <linearGradient id="spectrumGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(212,160,23,0.6)"/>
      <stop offset="100%" stop-color="rgba(212,160,23,0)"/>
    </linearGradient>
  </defs>

  <g class="spectrum-bars">
    <rect x="0" y="50" width="2" height="0" fill="url(#spectrumGrad)">
      <animate attributeName="height" values="0;30;0" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="50;35;50" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="50" width="2" height="0" fill="url(#spectrumGrad)">
      <animate attributeName="height" values="0;40;0" dur="1.2s" repeatCount="indefinite" begin="0.1s"/>
      <animate attributeName="y" values="50;30;50" dur="1.2s" repeatCount="indefinite" begin="0.1s"/>
    </rect>
    <rect x="16" y="50" width="2" height="0" fill="url(#spectrumGrad)">
      <animate attributeName="height" values="0;20;0" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
      <animate attributeName="y" values="50;40;50" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
    </rect>
  </g>

  <path class="digital-line" 
        d="M0,50 L400,50" 
        stroke="rgba(212,160,23,0.2)" 
        stroke-width="0.5" 
        stroke-dasharray="2,4">
    <animate attributeName="stroke-dashoffset"
             values="0;6"
             dur="1s"
             repeatCount="indefinite"/>
  </path>
</svg>